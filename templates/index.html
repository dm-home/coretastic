<!doctype html>
<html>
<head><title>ESM Calculator</title></head>
<body>
  <h1>Upload CSV for ESM Calculation</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="csvfile" accept=".csv" required><br>
    <label><input type="radio" name="method" value="fixed" checked> Fixed-depth method</label><br>
    <label><input type="radio" name="method" value="profile"> Profile-based method</label><br>
    <button type="submit">Compute</button>
  </form>
</body>
</html>
